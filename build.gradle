plugins {
    id 'signing'
    id 'java-library'
    id 'maven-publish'
    id "io.github.gradle-nexus.publish-plugin" version "2.0.0-rc-1"
}

group = 'com.osipaandr'
version = '1.0.0'

repositories {
    mavenCentral()
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                url = 'https://github.com/osipaandr/ru-numbers-by-words'
                inceptionYear = '2023'

                licenses {
                    license {
                        name = 'Unlicensed'
                        distribution = 'repo'
                    }
                }
                developers {
                    developer {
                        id = 'osipaandr'
                        name = 'Andrey Osipenko'
                        email = 'osipaandr@gmail.com'
                    }
                }
                scm {
                    url = 'https://github.com/osipaandr/ru-numbers-by-words'
                    connection = 'scm:https://github.com/osipaandr/ru-numbers-by-words'
                }
            }

        }
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
